<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đặt vé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.button {
            display: inline-block;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header><h1>SkyTicket Booking</h1></header>
<main>
    <h2>Danh sách đặt vé</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Người dùng</th>
            <th>Chuyến bay</th>
            <th>Hạng ghế</th>
            <th>Tổng giá</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${bookings}">
            <td th:text="${b.bookingId}"></td>
            <td th:text="${b.users.fullName}"></td>
            <td th:text="${b.flight.planeModel}"></td>
            <td th:text="${b.seatClass}"></td>
            <td th:text="${b.totalPrice}"></td>
            <td th:text="${b.status}"></td>
        </tr>
        </tbody>
    </table>

    <a class="button" th:href="@{/booking/create}">+ Tạo booking mới</a>
</main>
</body>
</html>
