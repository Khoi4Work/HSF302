<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyTicket - Trang Chính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 1.2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #f0f0f0;
            padding: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #004aad;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.2rem;
            color: #004aad;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #004aad;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #00337f;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f0f0f0;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h2>✈️ SkyTicket - Hệ Thống Đặt Vé Máy Bay</h2>
</header>

<nav>
    <a th:href="@{/login}">Đăng nhập</a>
    <a th:href="@{/register}">Đăng ký</a>
    <a th:href="@{/booking/create}">Đặt vé</a>
    <a th:href="@{/booking/list}">Danh sách vé</a>
    <a th:href="@{/flights}">Tra cứu chuyến bay</a>
</nav>

<main>
    <h1>Chào mừng đến với SkyTicket!</h1>
    <p>Hệ thống giúp bạn tìm kiếm và đặt vé máy bay dễ dàng, nhanh chóng.</p>

    <a th:href="@{/booking/create}" class="btn">Bắt đầu đặt vé ngay</a>
</main>

<footer>
    <p>© 2025 SkyTicket. All rights reserved.</p>
</footer>

</body>
</html>
