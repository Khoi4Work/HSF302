<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt vé thành công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            font-size: 64px;
            color: #28a745;
            margin-bottom: 20px;
        }

        h2 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .message {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .link-container {
            margin-top: 30px;
        }

        a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        a.button-secondary {
            background-color: #6c757d;
        }

        a.button-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<header><h1>SkyTicket Booking</h1></header>
<main>
    <div class="success-icon">✓</div>
    <h2>Đặt vé thành công!</h2>
    <div class="message">
        <p>Vé của bạn đã được đặt thành công.</p>
        <p>Bạn có thể xem danh sách vé đã đặt tại đây.</p>
    </div>
    <div class="link-container">
        <a class="button" th:href="@{/booking/list}">Xem danh sách vé đã đặt</a>
        <a class="button button-secondary" th:href="@{/booking/create}">Đặt vé mới</a>
    </div>
</main>
</body>
</html>
