<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }

        h2 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .message {
            font-size: 18px;
            color: #495057;
            margin-bottom: 30px;
        }

        .booking-info {
            background-color: #d4edda;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .booking-info p {
            margin: 10px 0;
            color: #155724;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<header><h1>SkyTicket Booking</h1></header>
<main>
    <div class="success-icon">✅</div>
    <h2>Thanh toán thành công!</h2>
    <p class="message">Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.</p>

    <div class="booking-info" th:if="${booking != null}">
        <p><strong>Mã đặt vé:</strong> <span th:text="${booking.bookingId}"></span></p>
        <p><strong>Hành khách:</strong>
            <span th:text="${booking.passengerInfos != null && !booking.passengerInfos.isEmpty() ? booking.passengerInfos[0].fullName : 'N/A'}"></span>
        </p>
        <p><strong>Chuyến bay:</strong>
            <span th:text="${booking.plane?.planeModel ?: 'N/A'}"></span>
        </p>
        <p><strong>Hạng ghế:</strong>
            <span th:text="${booking.seatClass ?: 'N/A'}"></span>
        </p>
        <p><strong>Tổng tiền:</strong>
            <span th:text="|${#numbers.formatInteger(booking.totalPrice, 0, 'COMMA')} VND|"></span>
        </p>
        <p><strong>Trạng thái:</strong>
            <span style="color: #28a745; font-weight: bold;">Hoàn thành</span>
        </p>
    </div>

    <div>
        <a th:href="@{/booking/list}" class="btn btn-primary">Xem danh sách vé</a>
        <a th:href="@{/mainPage}" class="btn btn-secondary">Về trang chủ</a>
    </div>
</main>
</body>
</html>
