<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking - Register</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1504198453319-5ce911bafcde?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #0078D7;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0078D7;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
        }

        button {
            width: 100%;
            background-color: #0078D7;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005ea3;
        }

        .back-btn {
            margin-top: 15px;
            background-color: #34a853;
        }

        .back-btn:hover {
            background-color: #2c8e45;
        }

        small {
            display: block;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>ðŸ›« Create Your Account</h2>

    <!-- Form Ä‘Äƒng kÃ½ -->
    <form th:action="@{/register-success}" th:object="${user}" method="post">

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Create a password" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" th:field="*{phone}" placeholder="Enter your phone number" required>

        <label for="passportNumber">Passport Number</label>
        <input type="text" id="passportNumber" th:field="*{passportNumber}" placeholder="Enter your passport number" required>

        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>

        <button type="submit">Register</button>
    </form>

    <!-- NÃºt quay láº¡i login -->
    <form th:action="@{/login}">
        <button type="submit" class="back-btn">Back to Login</button>
    </form>

    <small>Â© 2025 SkyTicket Airlines</small>
</div>
</body>
</html>
