<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt vé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header><h1>SkyTicket Booking</h1></header>
<main>
    <h2>Form Đặt Vé</h2>

    <form th:action="@{/booking/create}" th:object="${booking}" method="post">
        <label>Người dùng:</label>
        <select th:field="*{users.userId}">
            <option th:each="u : ${users}" th:value="${u.userId}" th:text="${u.fullName}"></option>
        </select>

        <label>Chuyến bay:</label>
        <select th:field="*{flight.flightId}">
            <option th:each="f : ${flights}" th:value="${f.flightId}" th:text="${f.planeModel}"></option>
        </select>

        <label>Hạng ghế:</label>
        <input type="text" th:field="*{seatClass}" />

        <label>Tổng giá:</label>
        <input type="number" th:field="*{totalPrice}" />

        <button type="submit">Đặt vé</button>
    </form>

    <a th:href="@{/booking/list}">← Quay lại danh sách đặt vé</a>
</main>
</body>
</html>
