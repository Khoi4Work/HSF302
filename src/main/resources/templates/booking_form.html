<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt vé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .price-display {
            font-weight: bold;
            color: #007bff;
            font-size: 18px;
        }
    </style>
</head>
<body>
<header><h1>SkyTicket Booking</h1></header>
<main>
    <h2>Form Đặt Vé</h2>

    <form th:action="@{/booking/create}" method="post" id="bookingForm">
        <label for="passengerName">Tên hành khách:</label>
        <input type="text" name="passengerName" id="passengerName" th:value="${user}" placeholder="Nhập tên hành khách" required />

        <label for="flightSelect">Chuyến bay:</label>
        <input type="text"
               id="flightSelect"
               th:value="${selectedFlight != null ? (selectedFlight.plane.planeModel + ' (' + selectedFlight.takeOff + ' - ' + selectedFlight.land + ')') : ''}"
               readonly
               style="background: #f0f0f0; cursor: not-allowed;">
        <input type="hidden" name="flightId" th:value="${selectedFlight != null ? selectedFlight.flightPlaneId : ''}">

        <label for="seatClassSelect">Hạng ghế:</label>
        <input type="text"
               id="seatClassSelect"
               th:value="${selectedFlight != null ? selectedFlight.flightSchedule.seatClass : ''}"
               readonly
               style="background: #f0f0f0; cursor: not-allowed;">
        <input type="hidden" name="seatClass" th:value="${selectedFlight != null ? selectedFlight.flightSchedule.seatClass : ''}">


        <label for="totalPrice">Tổng giá:</label>
        <input type="number" name="totalPrice" id="totalPrice"
               th:value="${selectedFlight != null ? selectedFlight.flightSchedule.price : ''}" readonly />
        <div id="priceDisplay" class="price-display"
             th:text="${selectedFlight != null ? #numbers.formatDecimal(selectedFlight.flightSchedule.price, 0, 'COMMA', 0, 'POINT') + ' VND' : ''}">
        </div>


        <button type="submit">Đặt vé</button>
    </form>


    <a th:href="@{/booking/list}">← Quay lại danh sách đặt vé</a>
</main>

<script>
    // Bảng giá theo hạng ghế
    const prices = {
        'Economy': 1500000,
        'Business': 3000000
    };

    // Hàm định dạng số với dấu phẩy
    function formatPrice(price) {
        return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + ' VND';
    }

    // Hàm cập nhật giá khi chọn hạng ghế
    function updatePrice() {
        const seatClassSelect = document.getElementById('seatClassSelect');
        const totalPriceInput = document.getElementById('totalPrice');
        const priceDisplay = document.getElementById('priceDisplay');

        const selectedSeatClass = seatClassSelect.value;

        if (selectedSeatClass && prices[selectedSeatClass]) {
            const price = prices[selectedSeatClass];
            // Set giá vào input field (sẽ được submit với form)
            totalPriceInput.value = price;
            // Hiển thị giá đã format cho người dùng xem
            priceDisplay.textContent = formatPrice(price);
            priceDisplay.style.display = 'block';
        } else {
            totalPriceInput.value = '';
            priceDisplay.textContent = '';
            priceDisplay.style.display = 'none';
        }
    }

    // Chờ DOM load xong
    document.addEventListener('DOMContentLoaded', function() {
        const seatClassSelect = document.getElementById('seatClassSelect');
        const totalPriceInput = document.getElementById('totalPrice');

        // Lắng nghe sự kiện thay đổi hạng ghế
        seatClassSelect.addEventListener('change', updatePrice);

        // Nếu đã có giá trị seatClass (từ server), tự động cập nhật giá
        if (seatClassSelect.value) {
            updatePrice();
        }

        // Validate form trước khi submit
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            const passengerName = document.getElementById('passengerName').value.trim();
            const flightSelect = document.getElementById('flightSelect');

            if (!passengerName) {
                e.preventDefault();
                alert('Vui lòng nhập tên hành khách!');
                return false;
            }
            if (!flightSelect.value) {
                e.preventDefault();
                alert('Vui lòng chọn chuyến bay!');
                return false;
            }
            if (!seatClassSelect.value || !totalPriceInput.value) {
                e.preventDefault();
                alert('Vui lòng chọn hạng ghế!');
                return false;
            }
        });
    });
</script>
</body>
</html>
