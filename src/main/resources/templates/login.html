<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking - Login</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1504198453319-5ce911bafcde?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #0078D7;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0078D7;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
        }

        button {
            width: 100%;
            background-color: #0078D7;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005ea3;
        }

        .register-btn {
            margin-top: 15px;
            background-color: #34a853;
        }

        .register-btn:hover {
            background-color: #2c8e45;
        }

        small {
            display: block;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>✈️ Flight Booking Login</h2>
    <form th:action="@{/process}" method="post">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>

    <form th:action="@{/register}">
        <button type="submit" class="register-btn">Create Account</button>
    </form>
    <small>© 2025 SkyTicket Airlines</small>
</div>
</body>
</html>
